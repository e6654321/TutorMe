{% extends "components/base.html" %}
{% load static %}


{% block title %}<title>TutorMe</title>{% endblock %}

{% block pageCSS %}
<style type="text/css">

    .container{
        width: 100%;
        height: 100%;
        display: block;
        align-items: center;
    }

    /* ------------------------------------------------------------------------------- */

    
    button  {
        cursor: pointer; /* Pointer/hand icon */
        width: 80%; /* Set a width if needed */
        display: block; /* Make the buttons appear below each other */
    }

    button:not(:last-child) {
        border-bottom: none; /* Prevent double borders */
    }

    .btn-group{
        float: right;
        width: 100%;
    }

    .search-bar{
        display: flex;
    }

    .search-bar button{
        width: 50px;
    }

    .col {
        margin-top: 35px;
        height: 100%;
    }

    .col-2 {
        margin-top: 35px;
        height: 100%;
    }

    .col-2 a{
        display: block;
    }

    .col-7 {
        height: 100%;
        margin-top: 35px;
    }

    .main {
        width: 100%; 
        height: 660px; 
        background-color: white; 
        overflow: hidden;
        overflow-y: scroll; 
        margin-top: 45px;
        border-style: solid;
        border-width: 0.2px;
        border-color: lightgray;
    }

    .main-content {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
    }

    .suggestions .row3 h6{
        float: left;
    }

</style>
{% endblock %}
