{% extends "components/base.html" %}
{% load static %}


{% block title %}<title>TutorMe</title>{% endblock %}


{% block pageCSS %}
<style type="text/css">
    .container{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        border-radius: 100px;
    }

    img {
        width: 100%;
        height: auto;
    }

    .imageContainer {
        width: 50%;
        flex-shrink: 3;
    }

    .loginContainer {
        padding: 50px;
        width: 50%;
        flex-shrink: 1;
    }

    .registerButton {
        width: 75%;
        margin: auto;
    }

</style>
{% endblock %}


{% block pageBody %}
<div class="container">
    <div class="imageContainer">
        <img src="{% static '/assets/img/TutorMe.png' %}" />
    </div>
    <div class="card text-center rounded shadow p-3 rounded loginContainer">
        <form class="form-signin" action="{% url 'pages:index' %}">
          <div class="card-body">
            <div class="form-label-group mb-3">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
            </div> 
            <div class="form-label-group mb-3">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log  in</button>
            <a class="btn mt-3" type="submit">Forgot Password?</a>
            <hr>
            <button class="btn btn-lg btn-warning text-white btn-block text-uppercase registerButton" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}


{% block pageJS %}
<script type="text/javascript">
    console.log("Login");
</script>
{% endblock %}
