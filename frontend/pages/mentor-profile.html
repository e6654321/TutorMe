{% extends 'components/base.html' %}

{% load static %}

{% block pageCSS %}


    <style type="text/css">
        .create-body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .above-bar{
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .middle-content{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 35px;
        }
        .above{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: #292960;
        }
        .above > img{
            display: flex;
            justify-content: center;
            width: 13%;
        }
        .above > h4{
            font-size: 26px;
            padding-left: 20px;
            padding-top: 20px;
            display: flex;
            justify-content: center;
        }
        .total-tutees{
            display: flex;
            justify-content: center;
            height: 9%;
            padding: 1px;
            width: 100%;
        }
        .total-info{
            height: 100%;
            width: 500px;
            padding: 6px;
            background-color: #6E62FF;
            text-align: center;
            border-radius: 20px;
            color: white;
        }
        .mentor-information{
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .history-button{
            display: flex;
            justify-content: center;
            padding: 20px 20px 50px 20px;
        }
        .history-info{
            border: 1px solid #4565EC;
            color: #4565EC;
            border-radius: 10px;
            text-align: center;
            padding:5px;
            width: 300px;
            box-shadow: 5px 5px 20px;
        }
        .below-bar{
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .low-bar{
            width: 80%;
            display: flex;
            justify-content: space-around;
            padding-bottom: 20px;
        }
    </style>
{% endblock %}

{% block pageBody %}
<div class="create-body">
    <div class="above-bar">
        <a href="#"><img src="{% static 'assets/icons/arrow-blue.png' %}" alt=""></a>
        <a href="#"><img src="{% static 'assets/icons/notes.png' %}" style="width: 80%; height: 100%;" alt=""></a>
    </div>
    <div class="middle-content">
        <div class="above">
            <img src="{% static 'assets/icons/jhosie-big.png' %}" alt="">
            <h4>Jhosie Charles Espantaleon</h4>
        </div>
        <div class="total-tutees">
            <div class="total-info">
                <h3>10</h3>
                <p>Tutored</p>
            </div>
        </div>
        <div class="mentor-information">
            <img src="{% static 'assets/icons/about-card.png' %}" style="padding-right: 20px;" alt="">
            <img src="{% static 'assets/icons/achievements-card.png' %}" style="padding-left: 20px;" alt="">
        </div>
        <div class="history-button">
            <div class="history-info">
                <h2>HISTORY</h2>
            </div>
        </div>
        <div class="below-bar">
            <div class="low-bar">
                <a href="#"><img src="{% static 'assets/icons/cube.png' %}" alt=""></a>
                <a href="#"><img src="{% static 'assets/icons/magnifying.png' %}" alt=""></a>
                <a href="#"><img src="{% static 'assets/icons/map.png' %}" alt=""></a>
                <a href="#"><img src="{% static 'assets/icons/email.png' %}" alt=""></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block pageJS %}

    <script type="text/javascript">
    </script>
{% endblock %}
