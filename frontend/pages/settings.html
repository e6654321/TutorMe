{% extends "components/base.html" %}
{% load static %}


{% block title %}<title>TutorMe</title>{% endblock %}

{% block pageCSS %}
<style type="text/css">

    .container{
        width: 100%;
        height: 100%;
        display: block;
        align-items: center;
    }

    /* ------------------------------------------------------------------------------- */

    
    button  {
        cursor: pointer; /* Pointer/hand icon */
        width: 80%; /* Set a width if needed */
        display: block; /* Make the buttons appear below each other */
    }

    button:not(:last-child) {
        border-bottom: none; /* Prevent double borders */
    }

    .btn-group{
        float: right;
        width: 100%;
    }

    .search-bar{
        display: flex;
    }

    .search-bar button{
        width: 50px;
    }

    .col {
        margin-top: 35px;
        height: 100%;
    }

    .col-2 {
        margin-top: 35px;
        height: 100%;
    }

    .col-2 a{
        display: block;
    }

    .col-7 {
        height: 100%;
        margin-top: 35px;
    }

    .main {
        width: 100%; 
        height: 660px; 
        background-color: white; 
        overflow: hidden;
        overflow-y: scroll; 
        margin-top: 45px;
        border-style: solid;
        border-width: 0.2px;
        border-color: lightgray;
    }

    .main-content {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
    }

    .suggestions .row3 h6{
        float: left;
    }

</style>
{% endblock %}

{% block pageBody %}

    <form action="">

        <div class="row">
            <div class="col-2" style="margin-top: 1px; margin-left: 1px;">
    
                <a href="{% url 'pages:main' %}" style="vertical-align: middle; margin-left: 25px; margin-top: 35px;">
                    <img src="{% static '/assets/img/logoTutorMe_v4.png' %}" style="width:200px; height: 100px;">
                </a>

                <ul class="nav nav-pills nav-fill" style="display: block; margin-top: 60px; margin-left: 25px;">
                        
                    <li class="nav-item"> 
                        <a class="nav-link" href="{% url 'pages:profile' %}">Profile</a>
                    </li>
                        
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:payment' %}">Payment</a>
                    </li>
                        
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'pages:settings' %}">Settings</a>
                    </li>
                      
                </ul>
                
        
            </div>
        
            <div class="col-7"> 
        
                <div class="main">
    
                    <div class="main-content">
                        
                        SETTINGS

                    </div>
                            
                </div>
        
            </div>
        
            <div class="col" style="margin-left: 0px; margin-right: 25px;">
    
                <div class="btn-group">
    
                    <img src="{% static '/assets/img/pp1.jpg' %}" class="rounded-circle z-depth-0"
                      alt="avatar image" style="width: 40px; height: 40px; margin-right: 5px;">
    
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
                      Jennie Ruby Jane
                    </button>
    
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="{% url 'pages:profile' %}">Profile</a>
                      <a class="dropdown-item" href="{% url 'pages:payment' %}">Payment</a>
                      <a class="dropdown-item" href="{% url 'pages:settings' %}">Settings</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{% url 'pages:login' %}">Logout</a>
                    </div>
    
                </div>
        
                <div class="profile-picture">

                        <div class="pp" style="margin-top: 82px; border-style: solid; border-color: #ffb10d; border-width: 1px; width: 300px; height: 300px;
                                            display: block; margin-left: auto; margin-right: auto;">

                            <img src="{% static '/assets/img/pp1.jpg' %}" alt="" style="width: 200px; height: 200px; display: block; margin-left: auto;
                                margin-right: auto; margin-top: 47px;">
                        </div>

                </div>
        
            </div>
        
        </div>

    </form>    

{% endblock %}


{% block pageJS %}
<script type="text/javascript">
    console.log("Login");
</script>
{% endblock %}
