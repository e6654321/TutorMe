{% extends 'components/base.html' %}
{% load static %}


{% block pageCSS %}
<style type="text/css">
    .d-box{
        display: flex;
        height: inherit;
        width: inherit;
        flex-direction: row;
        justify-content: space-around;
        margin: 0;
        padding: 0;
    }
    .left-sidebar{
        height: 100%;
        width: 5%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        justify-items: center;
        align-items: center;
        border-right: solid lightgray 2px;
    }
    .lef-sidebar > img{
        width: 30%;
        height: 4%;
        padding-left: 2px;
    }
    .center-component{
        width: 95%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .above-bar{
        background-color: #4565EC;
        display: flex;
        justify-content: space-between;
        padding: 15px 30px 20px 30px;
    }
    .left-group-bar{
        display: flex;
        justify-content: space-between;
        width: 10%;
        color: white;
        font-size: 24px;
    }
    .right-group-bar{
        display: flex;
        justify-content: space-between;
        width: 15%;
        padding-top: 7px;
    }
    .below-bar{
        display: flex;
        justify-content: space-between;
        padding: 0px 25px 20px 25px;
    }
    .below-bar > a{
        padding: 0px 5px 0px 5px;
    }
    .below-bar>input{
        width: 95%;
        border-radius: 20px;
        border: 1px solid grey;
        color:black;
        padding-left: 12px;
    }
    .above-bar > img{
        width: 20%;
    }
    input[type=text]:focus {
        outline: none;
        border: 1px solid grey;
    }
    .middle-content
    {
        width: 100%;
        height: 100%;
        margin: 0;
        padding:0;
    }
    .chat-mentor
    {
        display: flex;
        width: 100%;
        height: 20%;
        padding:30px;
    }
    .chat-mentor > a{
        padding-top: 20px;
    }
    .message-mentor > p{
        border-radius: 20px;
        border: 1px solid grey;
        padding: 0px 20px 0px 20px;
        background-color: lightgrey;
    }
    .message-mentor{
        width: auto;
        padding-left: 3%;
    }
    .message-mentor::before{
        content: "Friday, 16 Oct : 15:28";
        color: grey;
        font-size: 12px;
        padding-left: 40%;
        padding-right: auto;
    }
    .message-mentee{
        display: flex;
        justify-content: flex-end;
        width: auto;
        padding-right: 2%;
    }
    .message-mentee > p{
        background-color: lightgrey;
        border-radius: 20px;
        border: 1px solid grey;
        padding: 0px 20px 0px 20px;
    }
    .message-mentee::after{
        content: "Seen";
        color: grey;
        font-size: 12px;
        position: relative;
        top:20px;
    }
    p{
        margin: 0;
    }
</style>
{% endblock %}

{% block pageBody %}
<div class="d-box">
    <div class="left-sidebar">
        <a href="#"><img src="{% static 'assets/icons/cube.png' %}" alt=""></a>
        <a href="#"><img src="{% static 'assets/icons/magnifying.png' %}" alt=""></a>
        <a href="#"><img src="{% static 'assets/icons/map.png' %}" alt=""></a>
        <a href="#"><img src="{% static 'assets/icons/email.png' %}" alt=""></a>
    </div>
    <div class="center-component">
        <div class="above-bar">
            <div class="left-group-bar">
                <a href="#"><img src="{% static 'assets/icons/arrow-white.png' %}" alt=""></a>
                <p>Jhosie</p>
            </div>
            <div class="right-group-bar">
                <a href="#"><img src="{% static 'assets/icons/chat-box.png' %}" alt=""></a>
                <a href=""><img src="{% static 'assets/icons/phone.png' %}" alt=""></a>
                <a href=""><img src="{% static 'assets/icons/three-dots.png' %}" alt=""></a>
            </div>
        </div>
        <div class="middle-content">
            <div class="chat-mentor">
                <a href="#"><img src="{% static 'assets/icons/jhosie.png' %}" alt=""></a>
                <div class="message-mentor">
                    <p>Sorry I'll be late for a bit</p>
                </div>
            </div>
            <div class="message-mentee">
                <p>Ok</p>
            </div>
        </div>
        <div class="below-bar">
            <a href="#"><img src="{% static 'assets/icons/camera.png' %}" alt=""></a>
            <input type="text" name="message-input" id="message" placeholder="Type your message here...">
            <a href="#"><img src="{% static 'assets/icons/airplane-send.png' %}" alt=""></a>
        </div>
    </div>
    <div class="right-sidebar">
    </div>
</div>
{% endblock %}

{% block pageJS %}
    <script type="text/javascript">

    </script>
{% endblock %}
