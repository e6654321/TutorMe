{% extends 'components/base.html' %}

{% load static %}

{% block pageCSS %}

    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Timepicker -->
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.min.css' %}">

    <style type="text/css">
        .create-body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .above-bar{
            padding: 20px;
            width: 100%;
        }
        .middle-content{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .above{
            display: flex;
            justify-content: center;
            padding: 20px;
            color: #292960;
        }
        .subject-name{
            display: flex;
            justify-content: center;
            height: 10%;
            padding: 20px;
        }
        .subject-name > input{
            width: 50%;
            height: 100%;
            border-radius: 20px;
            border: 1px solid grey;
            color:black;
            padding-left: 20px;
            background-color: #DDE3FD;
        }
        .subject-name > input:focus{
            outline: none;
            border: 1px solid grey;
        }
        .date-group
        {
            display: flex;
            justify-content:center;
            height: 10%;
            padding: 20px;
        }
        .date-group > img{
            height: 100%;
            width: 40px;
            padding: 10px;
        }
        .date-group > input{
            padding-left: 15px;
            padding-right: 0;
            border-radius: 20px;
            border: 1px solid lightgrey;
        }
        .date-group > input:focus{
            outline: none;
            border: 1px solid black;
        }
        .time-group{
            display: flex;
            justify-content:center;
            height: 10%;
            padding: 20px;
        }
        .time-group > img{
            height: 100%;
            width: 50px;
            padding: 10px;
        }
        .time-group > input{
            width: 120px;
            padding-left: 15px;
            padding-right: 0;
            border-radius: 20px;
            border: 1px solid lightgrey;
        }
        .time-group > input:focus{
            outline: none;
            border: 1px solid black;
        }
        .time-group > p{
            padding: 0px 10px 0px 10px;
        }
        .capacity-group{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10%;
            padding: 10px;
        }
        .capacity-group > input{
            width: 120px;
            padding-left: 15px;
            padding-right: 0;
            border-radius: 20px;
            border: 1px solid lightgrey;
        }
        .capacity-group > input:focus{
            outline: none;
            border: 1px solid black;
        }
        .category-group{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 200px;
            padding:30px;
        }
        .subject-category{
            display: flex;
            flex-direction:row;
            justify-content: center;
            width: 50%;
        }
        .subject-category > p{
            margin: 0;
        }
        .category-group > div > p{
            padding: 0px 10px 0px 10px;
            border-radius: 20px;
            border: 1px solid lightgrey;
            color: white;
        }
        .below-button{
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .below-button > button{
            width: 300px;
        }
    </style>
{% endblock %}

{% block pageBody %}
<div class="create-body">
    <div class="above-bar">
        <a href="#"><img src="{% static 'assets/icons/arrow-blue.png' %}" alt=""></a>
    </div>
    <div class="middle-content">
        <div class="above">
            <h1>Create New Schedule</h1>
        </div>
        <div class="subject-name">
            <input type="text" name="subject-name" id="subject" placeholder="Subject Name">
        </div>
        <div class="date-group">
            <img src="{% static 'assets/icons/calendar.png' %}" alt="">
            <input type="text" id="datepicker" name="date" autocomplete="off" placeholder="dd/mm/yyyy">
        </div>
        <div class="time-group">
            <img src="{% static 'assets/icons/clock.png' %}" alt="">
            <input type="text" name="time" id="timepicker" placeholder="00:00 AM/PM">
            <p>_</p>
            <input type="text" name="time" id="timepicker1" placeholder="00:00 AM/PM">
        </div>
        <div class="capacity-group">
            <h5 style="padding-right: 10px;">Capacity</h5>
            <input type="number" name="capacity" id="capacity">
        </div>
        <div class="category-group">
            <h5 style="padding-right: 10px;">Category</h5>
            <div class="subject-category">
                <p class="text-center" style="background-color: #2BC8D9;">English</p>
                <p class="text-center" style="background-color: #FF9B2B;">Math</p>
                <p class="text-center" style="background-color: #948BFF;">Science</p>
                <p class="text-center" style="background-color: #FF6D6E;">Literature</p>
                <p class="text-center" style="background-color: #FFFFFF; color: #4565EC;">+ New</p>
            </div>
        </div>
        <div class="below-button">
            <button class="btn btn-primary btn-lg" type="submit">Create</button>
        </div>
    </div>
</div>
{% endblock %}

{% block pageJS %}
    
    <!-- Datepicker JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Timepicker -->
    <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static 'js/jquery.timepicker.js' %}"></script>

    <script type="text/javascript">
        $(function(){
            $("#datepicker").datepicker();
            $( "#datepicker" ).datepicker( "option", "dateFormat", "d, MM yy" );
            $("#timepicker").timepicker();
            $("#timepicker1").timepicker();
        })
    </script>
{% endblock %}
